<div class="invitePage">
  <div>
    <input
      type="text"
      class="search"
      placeholder="Search users..."
      [(ngModel)]="term"
    />
  </div>
  <div *ngIf="users | async as users" class="users">
    <app-user-info
      *ngFor="
        let user of (users | filterUsers : term).slice(0, 10);
        let i = index
      "
      [user]="user"
    >
    </app-user-info>
  </div>
</div>
