<div class="users-choice">
  {{ invite.inviter_name }}
  <button class="button-invite" (click)="acceptInvite(invite.inviter_name)">
    <span class="button-invite-text">Accept</span>
  </button>
  <button class="button-invite" (click)="rejectInvite(invite.inviter_name)">
    <span class="button-invite-text">Reject</span>
  </button>
</div>
